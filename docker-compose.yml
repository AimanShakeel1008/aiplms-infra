services:
  postgres:
    image: postgres:15.4
    container_name: aip_postgres
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_SUPERUSER}
      - POSTGRES_PASSWORD=${POSTGRES_SUPERPASS}
      - POSTGRES_DB=${POSTGRES_DEFAULT_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SUPERUSER} -d ${POSTGRES_DEFAULT_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2
    container_name: aip_redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1"]
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: aip_rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${RABBITMQ_MANAGEMENT_PORT}/api/overview >/dev/null 2>&1 || exit 1"]
      interval: 15s
      retries: 6

  minio:
    image: minio/minio:latest
    container_name: aip_minio
    restart: unless-stopped
    env_file: .env
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    healthcheck:
      test: ["CMD-SHELL", "mc --help >/dev/null 2>&1 || exit 0"]
      interval: 15s
      retries: 3

  opensearch:
    image: opensearchproject/opensearch:2.10.0
    container_name: aip_opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "${OPENSEARCH_PORT}:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:${OPENSEARCH_PORT}/_cluster/health | grep -q '\"status\"' || exit 1"]
      interval: 15s
      retries: 6

  milvus:
    image: milvusdb/milvus:v2.2.12
    container_name: aip_milvus
    environment:
      - TZ=UTC
    command: [ "milvus", "run", "standalone" ]
    ports:
      - "19530:19530"
      - "19121:19121"
    volumes:
      - milvus_data:/var/lib/milvus
    restart: unless-stopped



  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: aip_jaeger
    ports:
      - "${JAEGER_PORT}:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: aip_prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "${PROMETHEUS_PORT}:9090"
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - opensearch

  grafana:
    image: grafana/grafana:10.0.3
    container_name: aip_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "${GRAFANA_PORT}:3000"
    depends_on:
      - prometheus

  mailhog:
    image: mailhog/mailhog:latest
    container_name: aip_mailhog
    ports:
      - "${MAILHOG_PORT}:8025"

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
  opensearch_data:
  milvus_data:
  grafana_data:
