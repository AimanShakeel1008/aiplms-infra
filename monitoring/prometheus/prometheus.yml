global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: dev

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "spring-actuator"
    metrics_path: /actuator/prometheus
    static_configs:
      - targets:
          - "auth-service:8081"
          - "user-service:8082"
          - "content-service:8083"
          - "ingest-service:8084"
          - "qa-service:8085"
          - "gateway-graphql:4000"

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:9187"]  # requires postgres_exporter if added

  - job_name: "opensearch"
    static_configs:
      - targets: ["opensearch:9200"]
    metrics_path: /_nodes/stats
    scheme: http
